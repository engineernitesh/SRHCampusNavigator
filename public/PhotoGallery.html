<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>	<head>	<title>SRH Campus Photo Gallery</title>		<style type="text/css">		body {		background: #222;		margin-top: 20px;		}		h3 {		color: #eee;		font-family: Verdana;		}		.thumbnails img {		height: 80px;		border: 4px solid #555;		padding: 1px;		margin: 0 10px 10px 0;		}		.thumbnails img:hover {		border: 4px solid #00ccff;		cursor:pointer;		}		.preview img {		border: 4px solid #444;		padding: 1px;		height: 500px;		}		</style>	</head><body><div class="gallery" align="center"><h3>SRH Campus Photo Gallery</h3><br/><div class="thumbnails">	<img onmouseover="preview.src=img1.src" id="img1" src="/images/Logo.jpg" alt="Image Not Loaded"/>	<img onmouseover="preview.src=img2.src" id="img2" src="/images/SRH_Logo.jpg" alt="Image Not Loaded"/>	<img onmouseover="preview.src=img3.src" id="img3" src="/images/SRHLogo.jpg" alt="Image Not Loaded"/>	<img onmouseover="preview.src=img4.src" id="img4" src="/images/SRHPic.jpg" alt="Image Not Loaded"/>	<img onmouseover="preview.src=img5.src" id="img5" src="/images/SRHTower.jpg" alt="Image Not Loaded"/>	<img onmouseover="preview.src=img6.src" id="img6" src="/images/tower.jpg" alt="Image Not Loaded"/></div><br/><div class="preview" align="center">	<img id="preview" src="/images/Logo.jpg" alt="No Image Loaded"/></div><br/></div></body></html>
